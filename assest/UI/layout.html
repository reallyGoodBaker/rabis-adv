<style>
    .layout {
        font-family: Roboto, sans-serif;
        position: fixed;
        width: 100%;
        bottom: 0px;
        height: 12rem;
        display: flex;
        background-image: linear-gradient(0deg, pink,  transparent);
        user-select: none;
    }
    #ctrl-panel {
        opacity: 0.3;
        background-color: transparent;
        width: 100%;
        min-height: 4rem;
        position: absolute;
        bottom: 0px;
        right: 0px;
        display: flex;
        justify-content: right;
        align-items: center;
        transition: opacity 0.2s;
    }
    #ctrl-panel:hover {
        opacity: 1;
    }
    .text {
        font-weight: bolder;
        font-size: 2rem;
        text-shadow: .1rem .1rem .1rem #fff,
        -.1rem .1rem .1rem #fff,
        .1rem -.1rem .1rem #fff,
        -.1rem -.1rem .1rem #fff;
    }
    .text.ctrl {
        font-family: Roboto sans-serif;
        position: relative;
        margin: 0px 8px;
    }
    .text.ctrl[select='1'],
    .text.ctrl:hover {
        cursor: pointer;
        text-shadow: .1rem .1rem .1rem gold,
        -.1rem .1rem .1rem gold,
        .1rem -.1rem .1rem gold,
        -.1rem -.1rem .1rem gold;
    }
    .text.ctrl:hover::after {
        content: attr(hover-text);
        font-size: 1.5rem;
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translate(-50%,-100%);
    }
    #name {
        margin-left: 1.5rem;
        position: absolute;
        font-size: 1.5rem;
        top: 0px;
        left: 0px;
        transform: translate(0px, -100%);
        height: 2.4rem;
        min-width: 12rem;
    }
    #message {
        font-size: 1.2rem;
        padding: 1.5rem;
        width: calc(100% - 48px);
        height: 10rem;
    }
    #progress {
        margin: .5rem 1.2rem 0px 4.8rem;
        width: 100%;
        height: .8rem;
        border: solid .12rem #fff;
        border-radius: .4rem;
        transition: opacity 0.2s;
    }
    progress::-webkit-progress-bar {
        border-radius: .4rem;
        background-color: rgb(204,154,162);
    }
    progress::-webkit-progress-value {
        border-radius: .4rem;
        background-color: pink;
        transition: all 0.32s;
    }
</style>

<div class="layout">
    <div id="name" class="text"></div>
    <div id="message" class="text"></div>
    <div id="ctrl-panel">
        <progress id="progress" value="0"></progress>
        <div class="text ctrl" hover-text="Skip" select id="skip">»</div>
        <div class="text ctrl" hover-text="Save" id="save">⇦</div>
        <div class="text ctrl" hover-text="Load" id="load">⇨</div>
        <div class="text ctrl" hover-text="Hide" id="hide">◑</div>
        <div style="margin-right: 64px;" class="text ctrl" hover-text="Settings" id="settings">¤</div>
    </div>
</div>
